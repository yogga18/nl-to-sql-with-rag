# Nama workflow yang akan tampil di tab Actions GitHub
name: Deploy to VPS

# Pemicu: workflow ini akan berjalan setiap kali ada push ke branch 'main'
on:
  push:
    branches:
      - main

# Daftar pekerjaan yang akan dijalankan
jobs:
  deploy:
    # Menggunakan runner Ubuntu versi terbaru dari GitHub
    runs-on: ubuntu-latest

    steps:
      # 1. Mengambil kode dari repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Python dengan Caching
      - name: Set up Python with dependency caching
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Sesuaikan dengan versi python Anda
          cache: "pip"

      # 3. Install dependencies di runner GitHub
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Menyiapkan koneksi SSH ke VPS
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 5. Menambahkan IP VPS ke known_hosts
      - name: Add VPS to known_hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 6. Menjalankan perintah deployment di VPS
      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/be/nl-to-sql-with-rag
            
            git pull origin main
            
            source ven/bin/activate
            
            pip install -r requirements.txt
            
            # BARIS INI DITAMBAHKAN UNTUK MENGAKTIFKAN FNM
            eval "$(fnm env)"
            
            # Sekarang perintah pm2 akan ditemukan
            pm2 restart be-nl-to-sql
            
            echo "Deployment successful!"
          EOF
