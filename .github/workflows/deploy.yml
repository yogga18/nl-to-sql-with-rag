name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python (kalau dibutuhkan di langkah build)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      # 3Ô∏è‚É£ Install dependencies (optional)
      - name: Install Python dependencies (local runner)
        run: pip install -r requirements.txt

      # 4Ô∏è‚É£ Setup SSH agar bisa konek ke VPS
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 5Ô∏è‚É£ Tambahkan VPS ke known_hosts (supaya koneksi SSH aman)
      - name: Add VPS to known_hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 6Ô∏è‚É£ Deploy ke VPS
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e  # <-- berhenti kalau ada error

            cd /var/www/be/nl-to-sql-with-rag

            echo "üîÑ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "üêç Activating virtual environment..."
            source ven/bin/activate

            echo "üì¶ Installing Python dependencies..."
            pip install -r requirements.txt

            echo "üöÄ Restarting PM2 process..."
            export PATH=\$PATH:/home/candra/.local/share/fnm/node-versions/v18.18.2/installation/bin
            /home/candra/.local/share/fnm/node-versions/v18.18.2/installation/lib/node_modules/pm2/bin/pm2 restart be-nl-to-sql --update-env

            echo "‚úÖ Deployment successful!"
          EOF
