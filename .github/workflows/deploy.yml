# Nama workflow yang akan tampil di tab Actions GitHub
name: Deploy to VPS

# Pemicu: workflow ini akan berjalan setiap kali ada push ke branch 'main'
on:
  push:
    branches:
      - main

# Daftar pekerjaan yang akan dijalankan
jobs:
  deploy:
    # Menggunakan runner Ubuntu versi terbaru dari GitHub
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code (Tetap sama)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Python & Caching (Tetap sama)
      - name: Set up Python with dependency caching
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      # 3. Install dependencies di runner (Tetap sama)
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Setup SSH (Tetap sama)
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 5. Add VPS to known_hosts (Tetap sama)
      - name: Add VPS to known_hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 6. Deploy to VPS (Dengan Perbaikan Final)
      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            # MEMUAT KONFIGURASI BASH UNTUK MENGENALI FNM
            source ~/.bashrc
            
            cd /var/www/be/nl-to-sql-with-rag
            
            git pull origin main
            
            source ven/bin/activate
            
            pip install -r requirements.txt
            
            # Sekarang perintah fnm dan pm2 akan ditemukan
            eval "$(fnm env)"
            pm2 restart be-nl-to-sql
            
            echo "Deployment successful!"
          EOF
