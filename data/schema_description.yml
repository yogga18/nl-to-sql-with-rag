spec:
  drauk_unit:
    description: "Tabel ini berisi data Rencana Kegiatan dan Anggaran Tahunan (RKAT) yang sangat detail. Data mencakup hierarki dari sasaran strategis, program, kegiatan, hingga rincian anggaran per akun untuk setiap unit kerja."
    
    business_rules:
      - "Kolom `Jumlah` adalah metrik finansial utama untuk total anggaran atau pagu."
      - "Kolom `Sisa` adalah hasil perhitungan dari (`Jumlah` - `Realisasi`)."
      - "Untuk mengurutkan berdasarkan nilai 'terbesar' atau 'terkecil', gunakan kolom numerik seperti `Jumlah`, `Realisasi`, atau `Sisa`."
      - "Untuk filter waktu atau periode, gunakan kolom `Tahun_Anggaran`."
      - "Hierarki data adalah: `Sasaran_Strategis` -> `Program_Strategis` -> `Kegiatan_Unit`."

    common_questions:
      - question: "Berapa total pagu anggaran?"
        sql_logic: "Ini harus menggunakan SUM(Jumlah)."
      - question: "Unit mana yang anggarannya paling besar?"
        sql_logic: "Ini membutuhkan pengelompokan berdasarkan Nama_Unit dan pengurutan dengan ORDER BY SUM(Jumlah) DESC."
      - question: "Bandingkan realisasi dan sisa anggaran untuk program X."
        sql_logic: "Ini membutuhkan `SELECT SUM(Realisasi), SUM(Sisa) WHERE Program_Strategis = 'X'`."

    columns:
      - name: "Tahun_Anggaran"
        data_type: "int(11)"
        description: "Tahun fiskal atau periode anggaran. Gunakan kolom ini untuk filter berdasarkan periode waktu seperti 'tahun 2024', 'selama 2023', dll."
        synonyms: ["tahun", "periode", "waktu anggaran"]

      - name: "Kode_DRAUK"
        data_type: "int(11)"
        description: "Kode unik internal untuk Dokumen Rencana Anggaran Unit Kerja (DRAUK)."
        synonyms: ["kode dokumen", "ID DRAUK"]

      - name: "Indikator_Tujuan"
        data_type: "varchar(255)"
        description: "Indikator atau penanda untuk tujuan strategis utama."
        synonyms: ["penanda tujuan"]

      - name: "Kode_SS"
        data_type: "varchar(50)"
        description: "Kode untuk Sasaran Strategis."
        synonyms: ["kode sasaran", "ID SS"]

      - name: "Sasaran_Strategis"
        data_type: "varchar(255)"
        description: "Tujuan utama jangka panjang yang ingin dicapai oleh organisasi."
        synonyms: ["tujuan", "goal", "objective", "sasaran", "strategi"]

      - name: "Kode_IKSS"
        data_type: "varchar(50)"
        description: "Kode untuk Indikator Kinerja Sasaran Strategis."
        synonyms: ["kode KPI", "kode metrik"]

      - name: "Indikator_Kinerja_Sasaran_Strategis"
        data_type: "text"
        description: "Metrik atau ukuran yang digunakan untuk menilai pencapaian Sasaran Strategis."
        synonyms: ["IKSS", "KPI", "metrik kinerja sasaran"]

      - name: "Kode_PS"
        data_type: "varchar(50)"
        description: "Kode untuk Program Strategis."
        synonyms: ["kode program"]

      - name: "Program_Strategis"
        data_type: "text"
        description: "Sekumpulan kegiatan atau inisiatif utama yang dirancang untuk mencapai Sasaran Strategis."
        synonyms: ["program", "inisiatif"]

      - name: "Kode_IKPS"
        data_type: "varchar(50)"
        description: "Kode untuk Indikator Kinerja Program Strategis."
        synonyms: ["kode KPI program"]

      - name: "Indikator_Kinerja_Program_Strategis"
        data_type: "text"
        description: "Metrik atau ukuran yang digunakan untuk menilai keberhasilan sebuah Program Strategis."
        synonyms: ["IKPS", "KPI Program", "metrik program"]

      - name: "Kode_Unit"
        data_type: "varchar(50)"
        description: "Kode unik untuk unit kerja atau departemen."
        synonyms: ["ID unit", "kode departemen"]

      - name: "Nama_Unit"
        data_type: "varchar(255)"
        description: "Nama resmi dari unit kerja, departemen, atau fakultas yang bertanggung jawab. Gunakan untuk mengelompokkan data (`GROUP BY`) per unit."
        synonyms: ["unit kerja", "departemen", "fakultas", "penanggung jawab", "unit"]

      - name: "Tipe_Unit"
        data_type: "varchar(50)"
        description: "Jenis atau kategori dari unit kerja (contoh: Akademik, Non-Akademik)."
        synonyms: ["jenis unit", "kategori unit"]

      - name: "Kegiatan_Universitas"
        data_type: "text"
        description: "Deskripsi kegiatan di level universitas yang lebih umum."
        synonyms: ["aktivitas universitas"]

      - name: "Indikator_Capaian"
        data_type: "text"
        description: "Ukuran keberhasilan atau output dari sebuah kegiatan."
        synonyms: ["output kegiatan", "target capaian"]

      - name: "Kegiatan_Unit"
        data_type: "text"
        description: "Deskripsi kegiatan spesifik yang dilakukan oleh unit kerja."
        synonyms: ["aktivitas unit", "tugas unit"]

      - name: "Kode_Standar_Kegiatan"
        data_type: "varchar(50)"
        description: "Kode untuk standar kegiatan yang telah ditetapkan."
        synonyms: ["kode standar"]

      - name: "Standar_Kegiatan"
        data_type: "varchar(255)"
        description: "Nama atau deskripsi standar kegiatan."
        synonyms: ["nama standar"]

      - name: "FTE"
        data_type: "varchar(50)"
        description: "Singkatan dari Full-Time Equivalent, sebuah satuan untuk mengukur beban kerja atau keterlibatan SDM."
        synonyms: ["beban kerja", "keterlibatan sdm"]

      - name: "Detail_Kegiatan"
        data_type: "text"
        description: "Penjelasan yang lebih rinci mengenai suatu kegiatan."
        synonyms: ["rincian kegiatan", "deskripsi detail"]

      - name: "Kelompok_Pagu"
        data_type: "varchar(100)"
        description: "Klasifikasi atau kategori jenis anggaran (contoh: Belanja Pegawai, Belanja Modal)."
        synonyms: ["jenis pagu", "kategori anggaran", "kelompok biaya"]

      - name: "Akun"
        data_type: "varchar(50)"
        description: "Kode akun spesifik yang digunakan untuk pencatatan transaksi."
        synonyms: ["kode akun"]

      - name: "COA"
        data_type: "varchar(50)"
        description: "Singkatan dari Chart of Accounts, kode akun akuntansi standar."
        synonyms: ["kode coa", "chart of account"]

      - name: "Nama_COA"
        data_yype: "varchar(255)"
        description: "Nama dari akun sesuai Chart of Accounts."
        synonyms: ["nama akun", "nama rekening"]

      - name: "Satuan_Kegiatan"
        data_type: "varchar(50)"
        description: "Unit pengukuran untuk sebuah kegiatan (contoh: Dokumen, Acara, Laporan)."
        synonyms: ["unit kegiatan"]

      - name: "Barjas"
        data_type: "varchar(50)"
        description: "Singkatan dari Barang dan Jasa, menunjukkan jenis pengadaan."
        synonyms: ["barang jasa", "pengadaan"]

      - name: "Volume_1"
        data_type: "decimal(12,2)"
        description: "Kuantitas atau jumlah item untuk dimensi pertama."
        synonyms: ["jumlah 1", "kuantitas 1"]
      - name: "Satuan_1"
        data_type: "varchar(50)"
        description: "Satuan untuk Volume 1 (contoh: orang, buah, unit)."
        synonyms: ["unit 1"]
      - name: "Volume_2"
        data_type: "decimal(12,2)"
        description: "Kuantitas atau jumlah item untuk dimensi kedua."
        synonyms: ["jumlah 2", "kuantitas 2"]
      - name: "Satuan_2"
        data_type: "varchar(50)"
        description: "Satuan untuk Volume 2 (contoh: hari, jam)."
        synonyms: ["unit 2"]
      - name: "Volume_3"
        data_type: "decimal(12,2)"
        description: "Kuantitas atau jumlah item untuk dimensi ketiga."
        synonyms: ["jumlah 3", "kuantitas 3"]
      - name: "Satuan_3"
        data_type: "varchar(50)"
        description: "Satuan untuk Volume 3."
        synonyms: ["unit 3"]
      - name: "Volume_4"
        data_type: "decimal(12,2)"
        description: "Kuantitas atau jumlah item untuk dimensi keempat."
        synonyms: ["jumlah 4", "kuantitas 4"]
      - name: "Satuan_4"
        data_type: "varchar(50)"
        description: "Satuan untuk Volume 4."
        synonyms: ["unit 4"]

      - name: "Harga_Satuan"
        data_type: "decimal(18,2)"
        description: "Biaya atau harga untuk satu unit dari sebuah item kegiatan."
        synonyms: ["harga per item", "biaya satuan", "unit price"]

      - name: "Sumber_Dana"
        data_type: "varchar(100)"
        description: "Asal dari dana yang digunakan untuk kegiatan (contoh: DIPA, Dana Masyarakat)."
        synonyms: ["asal dana", "sumber anggaran", "funding source"]

      - name: "Detail_Sumber_Dana"
        data_type: "varchar(100)"
        description: "Informasi lebih spesifik mengenai sumber dana."
        synonyms: ["rincian sumber dana"]

      - name: "Jumlah"
        data_type: "decimal(18,2)"
        description: "Nilai total anggaran untuk sebuah kegiatan. WAJIB GUNAKAN kolom ini jika pengguna bertanya tentang 'pagu', 'budget', 'total anggaran', atau 'biaya'."
        synonyms: ["total anggaran", "total biaya", "pagu anggaran", "budget", "pagu", "anggaran"]

      - name: "Realisasi"
        data_type: "decimal(18,2)"
        description: "Jumlah dana yang sudah benar-benar terpakai/dibelanjakan. Gunakan kolom ini untuk pertanyaan terkait 'penyerapan' atau 'dana terpakai'."
        synonyms: ["penyerapan", "dana terpakai", "anggaran terpakai", "sudah dibelanjakan", "expenditure", "realisasi"]

      - name: "Sisa"
        data_type: "decimal(18,2)"
        description: "Sisa dana yang belum digunakan, dihitung dari (Jumlah - Realisasi). Gunakan untuk pertanyaan tentang 'saldo' atau 'dana sisa'."
        synonyms: ["sisa anggaran", "saldo", "dana sisa", "remaining budget", "sisa"]